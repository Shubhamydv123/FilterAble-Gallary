<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery with Filter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">My Filterable Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button data-filter="all" class="active">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="animals">Animals</button>
    <button data-filter="food">Food</button>
    <button data-filter="books">Books</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="natureImage2.jpg" alt="Nature">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="animalImage1.jpg" alt="Animals">
    </div>
    <div class="gallery-item" data-category="food">
      <img src="foodImage2.jpg" alt="Food">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="natureImage3.jpg" alt="Nature">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="animalImage2.jpg" alt="Animals">
    </div>
    <div class="gallery-item" data-category="food">
      <img src="foodImage2.jpg" alt="Food">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="IMG_20230602_082444_929.jpg" alt="Nature">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Large Image" />
    <div class="lightbox-controls">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
